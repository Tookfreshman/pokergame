<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title></title>
	<link href="css/buju.css" rel="stylesheet" />
	<script src="javascript/jquery-3.1.1.js"></script>
</head>
<body>

	<div class="gameSpot2" id="gameSpot2">
		<div class="winorlose">0胜/0负</div>
		<div class="message1">暗注：10W</div>
		<div class="message2">明注：20W</div>
		<div class="ai1-main">
			<div class="ai1"></div>
			<div class="ai1-name">张三</div>
			<div class="ai1-money">5000W</div>
			<div class="ai1-cards" id = "ai1-cards">
				<div class="ai1-card1" id="ai1-card1"></div>
				<div class="ai1-card2" id="ai1-card2"></div>
				<div class="ai1-card3" id="ai1-card3"></div>
				<div class="ai1-game-message" id="ai1-game-message">压底</div>
				<div class="ai1-chip" id="ai1-chip"></div>
				<div class="ai1-game-symbol" id="ai1-game-symbol"></div>
				<div class="compare-txt1" id="compare-txt1">选择</div>
			</div>
		</div>
		<div class="ai2-main">
			<div class="ai2"></div>
			<div class="ai2-name">李四</div>
			<div class="ai2-money">5000W</div>
			<div class="ai2-cards" id="ai2-cards">
				<div class="ai2-card1" id="ai2-card1"></div>
				<div class="ai2-card2" id="ai2-card2"></div>
				<div class="ai2-card3" id="ai2-card3"></div>
				<div class="ai2-game-message" id="ai2-game-message">压底</div>
				<div class="ai2-chip" id="ai2-chip"></div>
				<div class="ai2-game-symbol" id="ai2-game-symbol"></div>
				<div class="compare-txt2" id="compare-txt2">选择</div>
			</div>
		</div>
		<div class="scoreboard" id="scoreboard">
			<ul>
				<li class="ai1-scores" id="ai1-scores">
				<span class="span1">张三</span>
				<span class="span2"></span>
				<span class="span3"></span>
				</li>
				<li class="ai2-scores" id="ai2-scores">
				<span class="span1">李四</span>
				<span class="span2"></span>
				<span class="span3"></span>
				</li>
				<li class="person-scores" id="person-scores">
				<span class="span1">Took</span>
				<span class="span2"></span>
				<span class="span3"></span>
				</li>
			</ul>
			<div class="scoreboard-exit"></div>
		</div>
		<div class="alert-message">压底</div>
		<div class="in-total-message">总注<div></div></div>
		<div class="control-bar">
			<div class="person-clock" id="person-clock"><span id="person-clock-txt"></span></div>
			<button class = "start-button" id="start-button">发牌</button>
			<div class="button-list" id="button-list">
				<ul>
					<li id="with-the-note">跟注</li>
					<li id="add-chip">加注</li>
					<li id="check-pocker">看牌</li>
					<li id="give-up">扔牌</li>
					<li id="compare-card">比牌</li>
				</ul>
			</div>
			<div class="chip-ul" id="chip-ul">
				<ul>
					<li class="chip-10w" id="chip-10w"></li>
					<li class="chip-20w" id="chip-20w"></li>
					<li class="chip-50w" id="chip-50w"></li>
					<li class="chip-100w" id="chip-100w"></li>
					<li class="chip-exit" id="chip-exit"></li>
				</ul>
			</div>
			<div class="give-up-compare" id="give-up-compare">放弃比牌</div>
		</div>
		<div class="person-main">
			<div class="person"></div>
			<div class="person-name" id="person-name">Took</div>
			<div class="person-money">5000W</div>
			<div class="person-cards" id="person-cards">
				<div class="person-card1" id="person-card1"></div>
				<div class="person-card2" id="person-card2"></div>
				<div class="person-card3" id="person-card3"></div>
				<div class="person-game-message" id="person-game-message">压底</div>
				<div class="person-chip" id="person-chip"></div>
				<div class="person-game-symbol" id="person-game-symbol"></div>
			</div>
		</div>
	</div>

<script src="javascript/pokergame.js"></script>
<script src="javascript/button.js"></script>
</body>
</html>
